<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
    <div class="container">
        <!-- Bài 1 -->
        <h1 style="color: brown;">Bài 1</h1>
        <h2 id="tieuDeBaiTap">Bài tập tính số lương người dùng làm được trong tháng</h2>
        <div class="mb-3">
            <label for="" class="form-label">Số ngày làm</label>
            <input type="text" class="form-control" id="soNgayLam" aria-describedby="helpId"
                placeholder="Nhập Số Ngày Làm" />
        </div>
        <button class="btn btn-dark tinhLuong">Tính lương</button>
        <div class="bg-danger bg-opacity-75 p-2 text-white mt-3 rounded"></div>
        <hr/>
        <hr/>   
        <hr/>
        <hr/>
        <hr/>
        <!-- Bài 2 -->
        <h1 style="color: brown;">Bài 2</h1>
        <h2 id="tieuDeBaiTap">Bài tập tính giá trị trung bình</h2>
        <div class="mb-3">
            <label for="" class="form-label">Số thực thứ 1</label>
            <input type="text" class="form-control" id="soThuc1" aria-describedby="helpId"
                placeholder="Nhập Số Thực thứ 1" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số thực thứ 2</label>
            <input type="text" class="form-control" id="soThuc2" aria-describedby="helpId"
                placeholder="Nhập Số Thực thứ 2" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số thực thứ 3</label>
            <input type="text" class="form-control" id="soThuc3" aria-describedby="helpId"
                placeholder="Nhập Số Thực thứ 3" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số thực thứ 4</label>
            <input type="text" class="form-control" id="soThuc4" aria-describedby="helpId"
                placeholder="Nhập Số Thực thứ 4" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số thực thứ 5</label>
            <input type="text" class="form-control" id="soThuc5" aria-describedby="helpId"
                placeholder="Nhập Số Thực thứ 5" />
        </div>
        <button class="btn btn-dark " id="nut">Tính giá trị trung bình</button>
        <div class="bg-danger bg-opacity-75 p-2 text-white mt-3 rounded giatritrungbinh" ></div>
        <hr/>
        <hr/>   
        <hr/>
        <hr/>
        <hr/>
        <!-- Bài 3 -->
        <h1 style="color: brown;">Bài 3</h1>
        <h2 id="tieuDeBaiTap">Bài tập đổi tiền USD sang VND</h2>
        <div class="mb-3">
            <label for="" class="form-label">Số tiền USD</label>
            <input type="text" class="form-control" id="soUSD" aria-describedby="helpId"
                placeholder="Nhập Số Tiền USD" />
        </div>
        <button class="btn btn-dark doiTien">Đổi tiền</button>
        <div class="bg-danger bg-opacity-75 p-2 text-white mt-3 rounded in"></div>
        <hr/>
        <hr/>   
        <hr/>
        <hr/>
        <hr/>

        <!-- Bài 4 -->
        <h1 style="color: brown;">Bài 4</h1>
        <h2 id="tieuDeBaiTap">Bài tập tính chu vi và diện tích HCN</h2>
        <div class="mb-3">
            <label for="" class="form-label">chiều Dài</label>
            <input type="text" class="form-control" id="chieuDai" aria-describedby="helpId"
                placeholder="Nhập Chiều Dài" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">chiều Rộng</label>
            <input type="text" class="form-control" id="chieuRong" aria-describedby="helpId"
                placeholder="Nhập Chiều Rộng" />
        </div>
        <button class="btn btn-dark " id="cv">Tính Chu Vi</button>
        <button class="btn btn-dark " id="dt">Tính Diện Tích</button>
        <div class="bg-danger bg-opacity-75 p-2 text-white mt-3 rounded in2"></div>
        <hr/>
        <hr/>   
        <hr/>
        <hr/>
        <hr/>

        <!-- Bài 5 -->
        <h1 style="color: brown;">Bài 5</h1>
        <h2 id="tieuDeBaiTap">Bài tập tính tổng 2 ký số</h2>
        <div class="mb-3">
            <label for="" class="form-label">Số cần nhập</label>
            <input type="text" class="form-control" id="soCanNhap" aria-describedby="helpId"
                placeholder="Nhập Số " />
        </div>
        <button class="btn btn-dark " id="tinhTongg">Tính Tổng</button>
        <div class="bg-danger bg-opacity-75 p-2 text-white mt-3 rounded in4"></div>
